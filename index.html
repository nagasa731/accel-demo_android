<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>加速度検知テスト</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        /* 基本的なスタイル */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
            color: #333;
            /* 画面がガタガタ動かないように */
            transition: background-color 0.1s ease;
        }
        h1 {
            font-size: 1.5rem;
        }
        p {
            font-size: 1rem;
        }
        /* 許可ボタン */
        #permissionButton {
            font-size: 1.2rem;
            padding: 15px 30px;
            cursor: pointer;
            border-radius: 10px;
            border: none;
            background-color: #007aff; /* iOS風の青 */
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin: 20px 0;
        }
        /* 情報表示エリア */
        #status {
            font-size: 0.9rem;
            color: #555;
            margin-top: 20px;
            min-height: 1.2em; /* 高さを確保してレイアウト崩れを防ぐ */
        }
        #data {
            font-size: 1.8rem;
            font-weight: bold;
            color: #000;
            margin-top: 10px;
            min-height: 1.5em;
        }
        /* 検知時の表示 */
        #result {
            font-size: 3rem;
            font-weight: 800;
            color: #d90000; /* 目立つ赤 */
            min-height: 1.5em;
            margin-top: 10px;
        }

        /* 検知時に画面をフラッシュさせるためのCSSクラス */
        body.detected {
            background-color: #ffcccc; /* 薄い赤 */
        }
    </style>
</head>
<body>

    <h1>スマホ加速度検知</h1>
    <p>「開始」ボタンを押して、スマホを上に素早く振ってください。</p>

    <button id="permissionButton">検知を開始</button>

    <div id="status">許可待ち...</div>
    <div id="data">Y加速度: 0.00</div>
    <div id="result"></div>

    <script>
        // DOM要素を取得
        const permissionButton = document.getElementById('permissionButton');
        const statusDiv = document.getElementById('status');
        const dataDiv = document.getElementById('data');
        const resultDiv = document.getElementById('result');

        // 検知のしきい値（この値より大きい加速度を「急激」とみなす）
        // m/s^2 (重力加速度は約9.8)
        // 経験的に15〜20くらいが「強い振り」になります。お好みで調整してください。
        const THRESHOLD = 15.0;

        // 検知中かどうかを管理するフラグ（連続検知防止用）
        let isDetecting = false;

        // 1. 許可ボタンのクリックイベント
        permissionButton.addEventListener('click', () => {
            // (A) iOS 13以降の場合: DeviceMotionEvent.requestPermission() が存在する
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                
                DeviceMotionEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            // 許可された場合
                            startMotionDetection();
                        } else {
                            // 許可されなかった場合
                            statusDiv.textContent = '加速度センサーの使用が許可されませんでした。';
                        }
                    })
                    .catch(error => {
                        // エラー処理
                        statusDiv.textContent = '許可エラー: ' + error.message;
                        console.error(error);
                    });

            } else {
                // (B) Android または 古いiOSの場合: requestPermissionは不要
                startMotionDetection();
            }
        });

        // 2. 加速度センサーの監視を開始する関数
        function startMotionDetection() {
            // 許可ボタンを非表示にする
            permissionButton.style.display = 'none';
            statusDiv.textContent = '監視中... スマホを上に振ってください';

            // 'devicemotion' イベントリスナーを追加
            window.addEventListener('devicemotion', handleMotionEvent);
        }

        // 3. 'devicemotion' イベントを処理する関数
        function handleMotionEvent(event) {
            // 重力加速度を除いた「ユーザーによる加速度」を取得
            // (event.accelerationIncludingGravity は重力込み)
            const acceleration = event.acceleration;

            if (!acceleration || typeof acceleration.y !== 'number') {
                // データが取得できない場合は何もしない
                return;
            }

            // Y軸（スマホの上下方向）の加速度を取得
            const y_accel = acceleration.y;

            // データを画面に表示 (小数点以下2桁)
            dataDiv.textContent = `Y加速度: ${y_accel.toFixed(2)}`;

            // しきい値を超え、かつ直前の検知からクールダウン中の場合でなければ
            if (y_accel > THRESHOLD && !isDetecting) {
                // 検知フラグを立てる
                isDetecting = true;
                
                // 検知したことを表示
                resultDiv.textContent = '検知！';
                document.body.classList.add('detected'); // 画面フラッシュ

                console.log(`検知: ${y_accel.toFixed(2)} m/s^2`);

                // 1秒後に表示をリセット（連続で「検知！」と表示されないように）
                setTimeout(() => {
                    resultDiv.textContent = '';
                    document.body.classList.remove('detected');
                    isDetecting = false; // フラグを下ろす
                }, 1000); // 1秒 (1000ms)
            }
        }
    </script>

</body>
</html>
